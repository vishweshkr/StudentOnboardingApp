<form messageForm="ngForm" novalidate > 
  <div style="color:white ;padding: 125px 60px 60px">
Login

      <div class="form-group">
          
          <input type="text" class="form-control area" id="username" name="username" placeholder="Username" [(ngModel)]="login.username">
        </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" [(ngModel)]="login.password">
      </div>
      <div class="form-group">
      <button type="submit" (click)="onSubmit()" class="btn btn-default ibtn">Let me in</button>
      </div>
      <div class="form-group">
          <span *ngIf="error!=''"  >Bad login request, please try again</span>
      </div>

  </div>
  </form>
